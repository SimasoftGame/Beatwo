[application]

name="Beat'2"
main_scene="res://World.tscn"
icon="res://icon.png"

[display]

width=360
height=640
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"

[input]

ui_accept=[key(Return), key(Enter), key(Space), jbutton(0, 0), key(X), key(Z)]
attack=[key(X), jbutton(3, 0), mbutton(0, 1)]
counter=[key(Z), jbutton(3, 1), mbutton(0, 2)]

[render]

test_width=0
